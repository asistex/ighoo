name: test github

on:
    push:

jobs:
  build:
    runs-on: windows-latest
    
    if: github.actor == github.event.repository.owner.login
    
    steps:    
    - name: Checkout ighoo repo
      uses: actions/checkout@v2
      with:
       repository: asistex/ighoo
       path: asistex/ighoo

    - name: Install dependencies
      run: |
        (new-object System.Net.WebClient).DownloadFile('https://github.com/asistex/ighoo/raw/master/bin/test.zip', 'C:\temp\test.zip')
        Expand-Archive -LiteralPath c:\temp\test.zip -DestinationPath c:\test -Force         
         
    - name: Compile test
      shell: cmd
      run: |
        dir c:\test
        
    - name: Create output folders
      shell: cmd
      run: |
        mkdir output
        robocopy c:\test output /E /V /X /FP
        set ERRORLEVEL=0

        :: mkdir output\tests
        :: copy c:\test\tests output\tests /E

    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYY_MM_DD
 
    - name: Upload test to artifact
      env:
         TIME: "${{ steps.current-time.outputs.formattedTime }}"
      uses: actions/upload-artifact@v2
      with:
       name: test_${{ env.TIME }}
       path: output

    - name: Commit
      shell: cmd
      - run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push